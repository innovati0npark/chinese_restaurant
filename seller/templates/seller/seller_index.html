{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    

<h1>Seller Index Page</h1>
<h1>{{user}}의 샵입니다!</h1>
<br>
<div class="row">
    <div class="col-md-6">
        <h3>음식</h3>
        <div class="row">
        {% for food in object_list %}
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <a href="{% url 'seller:food_detail' pk=food.id %}">
                        <img src="{{ food.image_url }}" class="card-img-top food-image" alt="{{ food.name }}">
                        <div class="card-body row">
                            <h5 class="card-title">{{ food.name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>


    

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'seller:add_food' %}" class="btn btn-primary">제품 등록</a>
    </div>
    
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
